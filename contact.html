<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us </title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha284-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha284-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="Java.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="contact.html">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
  <!--  inject the header using javascript -->
  <div id="Header"></div>
    <div class="row">
    <h2>Contact us </h2>

        <div class="col-md-6">
          <img class="Buisnesslogo" src="./logo/buisness profile/1.png" alt="Buisness" class="img-fluid">
        </div>
        <div class="col-md-4">
          <form>
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" placeholder="Enter your Name" class="form-control" id="name" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" placeholder="Enter your E-mail" class="form-control" id="email" required>
            </div>
            <div class="form-group">
              <label for="message">Message:</label>
              <textarea class="form-control" placeholder="Enter your Message" id="message" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-outline-success " >Submit</button>
          </form>
        </div>
      </div>
        <!--  inject the footer using js -->
        <div id="footers"></div>
        <script src="./Java.js" defer></script>
</body>
</html>
